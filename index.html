<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SkeletonLoading</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="grid"></div>

<template id="card-template">
    <div class="card">
        <div class="header">
            <img class="header-img skeleton"
                 src="https://images.unsplash.com/photo-1631102405341-bf4e237f4be3?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=375&q=80">
            <div class="title" data-title>
                <div class="skeleton skeleton-text"></div>
                <div class="skeleton skeleton-text"></div>
            </div>

        </div>
        <div data-body>
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-text"></div>
        </div>
    </div>
</template>


<script>
    const grid = document.querySelector('.grid')
    const cardTemplate = document.getElementById('card-template')
    for (let i = 0; i < 10; i++) {
            grid.append(cardTemplate.content.cloneNode(true))
    }
    fetch('https://jsonplaceholder.typicode.com/posts')
        .then(response => response.json())
        .then(posts => {
            grid.innerHTML = ''
            posts.forEach(post => {
                const div = cardTemplate.content.cloneNode(true)
                div.querySelector('[data-title]').textContent = post.title
                div.querySelector('[data-body]').textContent = post.body
                grid.append(div)
            })
        })
</script>
</body>
</html>
